{% extends 'campus_admin/base.html' %}

{% block body %}
    <style>
        .baseStyle{
                margin-top: 20px;
                margin-left: 170px;
        }
        #outerPanel{
              margin-top: 30px;
              margin-left: 500px;
              margin-right: 500px;
              padding-bottom: 50px;
        }
    </style>

        <div class="panel panel-default" id="outerPanel">
            <div class="panel-body">
                <div class="baseStyle">
                    {% block matter %}
                    {% for i in batches %}
                          <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                    {{ i.batch }} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li> <a href="{% url 'campus_admin:result_base' pk=i.batch pk4='CS'%}">CS </a></li>
                                    <li> <a href="{% url 'campus_admin:result_base' pk=i.batch pk4='IT'%}">IT </a></li>
                                </ul>
                          </div>
                      <br>
                    {% endfor %}
                    {% endblock matter%}

                </div>
            </div>
        </div>

{% endblock %}
