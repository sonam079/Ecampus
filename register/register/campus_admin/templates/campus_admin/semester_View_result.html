

{% extends 'campus_admin/base.html' %}

{% load mathfilters %}
{% block body %}
    <style>
        .baseStyle{
                margin-top: 20px;
                margin-left: 120px;
                margin-right: 120px;
        }
        #outerPanel{
            margin-top: 30px;
            margin-left: 500px;
            margin-right: 500px;
            padding-bottom: 50px;
        }
        .padd{
            margin-left: 30px;
        }
    </style>

        <div class="panel panel-default" id="outerPanel">
            <div class="panel-body">
                <div class="baseStyle">
                    {% with ''|center:value as range %}
                        {% for _ in  range  %}
                        {% with 0|add:forloop.counter  as pk2 %}
                           <li class="list-group-item">
                             <div class="padd">
                                <a href="{% url 'campus_admin:course_list' pk=pk pk1=pk1 pk2=pk2 pk4=pk4 %}"> Semester {{ pk2 }}</a> <br>
                             </div>
                           </li>
                   {% endwith %}
                {% endfor %}
                {% endwith %}

                </div>
            </div>
        </div>

{% endblock %}
